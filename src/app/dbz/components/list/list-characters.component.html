<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList; let i = index; let isFirst = first; let isLast = last;"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{ 'list-group-item-dark': isFirst, 'list-group-item-primary': isLast }">
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ character.name }} - <strong>power</strong>:
        {{ character.power }}
      </span>
    </div>
    <button (click)="deleteCharacter(character.id)" class="btn btn-danger">X</button>
  </li>
</ul>
